<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeForias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #F2F2F7;
            --background: #FFFFFF;
            --text: #000000;
            --border: #E5E5EA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1c1c1e;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            background-color: var(--secondary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
        }

        .button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #007AFF, #5856D6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .log-container {
            background-color: var(--secondary);
            border-radius: 12px;
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'SF Mono', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .log-entry.info {
            background-color: rgba(0, 122, 255, 0.1);
            border-left: 3px solid var(--primary);
        }

        .log-entry.error {
            background-color: rgba(255, 59, 48, 0.1);
            border-left: 3px solid #FF3B30;
        }

        .log-entry.success {
            background-color: rgba(52, 199, 89, 0.1);
            border-left: 3px solid #34C759;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .card {
                padding: 1rem;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">CodeForias</h1>
            <p class="subtitle">Exportador de Repositorios GitHub</p>
        </header>

        <main>
            <div class="card">
                <div class="input-group">
                    <label class="input-label" for="repo-url">URL del Repositorio</label>
                    <input type="text" id="repo-url" class="input-field" 
                           placeholder="https://github.com/usuario/repositorio">
                </div>

                <div class="input-group">
                    <label class="input-label" for="github-token">Token GitHub (opcional)</label>
                    <input type="password" id="github-token" class="input-field" 
                           placeholder="ghp_xxxxxxxxxxxx">
                </div>

                <button id="export-button" class="button">Exportar Repositorio</button>
            </div>

            <div class="log-container" id="log-container"></div>
        </main>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        const exportButton = document.getElementById('export-button');
        const repoUrlInput = document.getElementById('repo-url');
        const tokenInput = document.getElementById('github-token');
    
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    
        async function exportRepo() {
            const repoUrl = repoUrlInput.value.trim();
            const token = tokenInput.value.trim();
    
            if (!repoUrl) {
                addLog('Por favor ingresa la URL del repositorio', 'error');
                return;
            }
    
            exportButton.disabled = true;
            addLog('Iniciando exportación...');
    
            try {
                // Mostrar URL completa para debugging
                const apiUrl = window.location.origin + '/api/export';
                addLog(`Conectando a: ${apiUrl}`);
    
                const response = await fetch('/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repoUrl,
                        token: token || undefined
                    })
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error del servidor: ${response.status} - ${errorText}`);
                }
    
                const data = await response.json();
                addLog('Exportación completada exitosamente', 'success');
                
                // Crear un blob con el contenido
                const blob = new Blob([data.content], { type: 'text/plain' });
                const downloadUrl = URL.createObjectURL(blob);
                
                // Crear y simular click en link de descarga
                const downloadLink = document.createElement('a');
                downloadLink.href = downloadUrl;
                downloadLink.download = data.filename || 'repository-export.txt';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(downloadUrl);
    
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                console.error('Error completo:', error);
            } finally {
                exportButton.disabled = false;
            }
        }
    
        exportButton.addEventListener('click', exportRepo);
    </script>
</body>
</html>
